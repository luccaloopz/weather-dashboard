<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/CSS/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-primary bg-gradient bg-opacity-75">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 text-center">Weather Dashboard</span>
            </div>
        </nav>

        <main class="container-fluid">
            <div class="row vh-100">
                <div class="col-lg-2 bg-light">
                    <p>Search for a city:</p>
                    <input id="searchInput" placeholder="City Name">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="col-lg-10 ">
                    <div class="row h-50 margin">
                        <div id="current-conditions">
                            <h3 id="current-header"><span id="current-cityname"></span> <span id="current-date"></span> <img id="current-icon"></img></h1>
                            <p>Temperature: <span id="current-temp"></span></p>
                            <p>Humidity: <span id="current-humidity"></span></p>
                            <p>Wind Speed: <span id="current-windspeed"></span></p>
                            <p>UV Index: <span id="current-UVI"></span></p> 
                        </div>
                    </div>
                    <h3 id="fiveday">5-Day Forecast:</h3>
                    <div class="row h-50">
                        <div class="col">
                            <p id="future-date1"></p>
                            <img id="furture-icon1"></img>
                            <p>Temperature: <span id="future-temp1"></span></p>
                            <p>Humidity: <span id="future-humidity1"></span></p>
                        </div>
                        <div class="col">
                            <p id="future-date2"></p>
                            <img id="furture-icon2"></img>
                            <p>Temperature: <span id="future-temp2"></span></p>
                            <p>Humidity: <span id="future-humidity2"></span></p>
                        </div>
                        <div class="col">
                            <p id="future-date3"></p>
                            <img id="furture-icon3"></img>
                            <p>Temperature: <span id="future-temp3"></span></p>
                            <p>Humidity: <span id="future-humidity3"></span></p>
                        </div>
                        <div class="col">
                            <p id="future-date4"></p>
                            <img id="furture-icon4"></img>
                            <p>Temperature: <span id="future-temp4"></span></p>
                            <p>Humidity: <span id="future-humidity4"></span></p>
                        </div>
                        <div class="col">
                            <p id="future-date5"></p>
                            <img id="furture-icon5"></img>
                            <p>Temperature: <span id="future-temp5"></span></p>
                            <p>Humidity: <span id="future-humidity5"></span></p>
                        </div>
                  </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/JS/javascript.js"></script>
    </body>
</html>
